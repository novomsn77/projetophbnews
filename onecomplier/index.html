<!DOCTYPE html>
<html>
  <head>
    <title>Hello, World!</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
      <h1 class="title">Manipulacao de Arrays</h1>
      
      <button onclick="mostrarArray()">Mostrar Array</button>
      <button onclick="adicionarElemento()">Adicionar no final</button>
      <button onclick="removerFinalElemento()">Remover do final</button>
      <button onclick="adicionarInicioElemento()">Adicionar no inicio</button>
      <button onclick="removerInicioElemento()">Remover no inicio</button>
      <button onclick="extrairParte()">Extrair Parte</button>
      <button onclick="alterarConteudo()">Alterar Conteudo(splice)</button>
      <p id="resultado"></p>
      
      <script>
          let numeros = [1,2,3];
    
            function mostrarArray(){
              atualizarResultado('Array Inicial');
            }
            
            function adicionarElemento(){
              let novoElemento = Math.floor(Math.random()*10);
              numeros.push(novoElemento);
              atualizarResultado(`Adicionando ${novoElemento} no final`);
            }
            
            
            function removerFinalElemento(){
              let elementoRemovido = numeros.pop();
              atualizarResultado(`Removido ${elementoRemovido}do final`);
            }
            
            function adicionarInicioElemento(){
              let novoElemento = Math.floor(Math.random()*10);
              numeros.unshift(novoElemento);
              atualizarResultado(`adicionando ${novoElemento} no inicio`);
            }
            
            function removerInicioElemento(){
              let elementoRemovido = numeros.unshift();
              atualizarResultado(`Removido ${elementoRemovido} no inicio`)
            }
            
            
            function extrairParte(){
              let parteDoArray = numeros.slice(1, 3);
              atualizarResultado(`Parte do Array: ${parteDoArray}`);
            }
            
            function AlterarConteudo(){
              let novoElemento = Math.floor(Math.random() * 10);
              let elementoAlterado = numeros.splice(1, 1, novoElemento)[0];
              atualizarResultado(`Alterado elemento na posicao 1 para  ${novoElemento}).Antigo valor : ${elementoAlterado}`);
            }
            
            function atualizarResultado(mensagem){
              document.getElementById('resultado').innerText = 
              `${mensagem}\n Array Atual: ${numeros}`;
            }
      </script>
      
  </body>
</html>
